<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Andean Bears Exhibit</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- attract -->
    <!-- "home" -->
    <script id="home-template" type="text/x-jQuery-tmpl">
    </script>
    <!-- explore -->
    <script id="explore-template" type="text/x-jQuery-templ">
        <h1>I am the explore template</h1>
        <button class="reset-btn">Go Home</button>
    </script>
    <!-- profile -->
    <!-- game -->
    <script id="game-template" type="text/x-jQuery-templ">
          <div class="droppable-widget" data-bear="${Id}" style="top: ${y}px; left: ${x}px;">
            <div class="correct-answer hidden">
                <h2 class="correctTitle">${Correct.title}</h2>
                <p class="correctText">${Correct.text}</p>
                <img class="correctImg" src="http://www.conservapedia.com/images/d/d9/Three-happy-bears.jpg">
            </div>
            <div class="hint-1 hidden">
                <h2>${Incorrect[0].title}</h2>
                <p>${Incorrect[0].text}</p>
            </div>
            <div class="hint-2 hidden">
                <h2>${Incorrect[1].title}</h2>
                <p>${Incorrect[1].text}</p>
            </div>  
          </div>
    </script>

    <div id="home">
        <div class="home-btn-wrapper">
            <button id="home-btn-explore" class="home-btn"><img src="http://www.walksworldwide.com/image_database/250x250/Walking_with_Bears_Home.jpg" alt=""> Explore Bears of the World</button>
            <button id="home-btn-game" class="home-btn"><img src="https://s3-media4.fl.yelpcdn.com/bphoto/qJd7I9GU6Ba89Kb7Pj6Spg/ls.jpg" alt=""> Take the Bear Challenge</button> 
        </div>
    </div>

    <div id="explore"></div>
    <div id="profile"></div>
    <div id="game" class="hidden">
        <div id="game-map"></div>
          <div id="game-btn-wrapper">
            <button id="game-reset-btn" class="hidden">Start Challenge Over</button>

            <div class="draggable-widget-holder" data-bear="1"></div>
            <div class="draggable-widget" data-bear="1">
                <p class="draggable-widget-content">Andean Bear</p> 
            </div>
            
            <div class="draggable-widget-holder" data-bear="2"></div>
            <div class="draggable-widget" data-bear="2">
                <p class="draggable-widget-content">American Black Bear</p> 
            </div>
            
            <div class="draggable-widget-holder" data-bear="3"></div>
            <div class="draggable-widget" data-bear="3">
                <p class="draggable-widget-content">Brown Bear</p> 
            </div>

            <div class="draggable-widget-holder" data-bear="4"></div>
            <div class="draggable-widget" data-bear="4">
                <p class="draggable-widget-content">Polar Bear</p> 
            </div>

            <div class="draggable-widget-holder" data-bear="5"></div>
            <div class="draggable-widget" data-bear="5">
                <p class="draggable-widget-content">Asiatic Black Bear</p> 
            </div>

            <div class="draggable-widget-holder" data-bear="6"></div>
            <div class="draggable-widget" data-bear="6">
                <p class="draggable-widget-content">Giant Panda</p> 
            </div>

            <div class="draggable-widget-holder" data-bear="7"></div>
            <div class="draggable-widget" data-bear="7">
                <p class="draggable-widget-content">Sun Bear</p> 
            </div>

              <div class="draggable-widget-holder" data-bear="8"></div>
            <div class="draggable-widget" data-bear="8">
                <p class="draggable-widget-content">Sloth Bear</p> 
            </div>
    
           
            <button class="reset-btn">Back To Home</button>
        </div>
    </div>



    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/lib/jquery.loadTemplate.min.js"></script>
    <script src="./js/lib/createjs-2015.11.26.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>

    <script src="./js/controllers/utilities.js"></script>
    <script src="./js/controllers/explore.js"></script>
    <script src="./js/controllers/game.js"></script>
    <script src="./js/controllers/attract.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
