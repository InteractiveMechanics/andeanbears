     <script id="profile-template" type="text/x-jQuery-templ">
        <div class="video-container">
            <img src="${Background}" alt="andean bear">
        </div>
        <div class="background-border"></div>
        <div class="profile-header">
        <h1 class="profile-title" data-bear="${Id}">${Name}</h1>
        <h3 class="latin">${Latin}</h3>
        <button class="reset-profile hidden">&lt; Return to text</button>
        </div>
        <div class="content-wrapper">
            <div id="landing" class="animated fadeIn" data-profile="${Id}"></div>
            <div id="help" class="hidden animated fadeIn" data-profile="${Id}">
                <img src="${Help}" alt="help text">
            </div>
            <div id="weight" class="hidden animated fadeIn" data-profile="${Id}">
                <img src="${Weight.description}" alt="weight text">
                <img class="weight-answer hidden" src="${Weight.answer}" alt="weight answer">
                <button class="weight-art-btn">
                    <img class="weight-art-img" src="${Weight.art}" alt="weight art">
                </button>
            </div>
            <div id="diet" class="hidden animated fadeIn" data-profile="1">
                <img src="${Diet.description}" alt="dinner text">
                <div class="dinner-image-wrapper">
                    <img class="dinner-image-1" src="${Diet.image1}" alt="dinner image 1">
                    <img class="dinner-image-2" src="${Diet.image2}" alt="dinner image 1">
                    <p class="dinner-image-caption">${Diet.caption}</p>

                </div>
            </div>
            <div id="cool" class="hidden animated fadeIn" data-profile="${Id}">
                <img src="${Cool}" alt="Cool or Gross text">
            </div>
            <div id="live" class="hidden animated fadeIn" data-profile="${Id}">
                <img src="${Live.description}" alt="where do i live text">
                <img class="live-map" src="${Live.map}" alt="where do i live map">
            </div>
            <div id="selfies" class="hidden animated fadeIn" data-profile="${Id}">
            </div>
        </div>
        <div style="display:none;" id="video1">
            <video class="lg-video-object lg-html5" autoplay loop>
                <source src="${Video}" type="video/mp4">
            </video>
        </div>

        <div class="profile-btn-wrapper">
            <button id="selfies-btn" data-profile="${Id}" data-gallery="{'thumb': '${Selfie[0].image}','html': '#video1','subHtml': '${Videocaption}'},{'src': '${Selfie[0].image}','thumb': '${Selfie[0].image}','subHtml': '${Selfie[0].caption}'}"></button>

            <button id="cool-btn" data-profile="${Id}"></button>
            <button id="diet-btn" data-profile="${Id}"></button>
            <button id="weight-btn" data-proifile="${Id}"></button>
            <button id="help-btn" style="background: url('${Button}');" data-profile="${Id}"></button>
        </div>
        <div class="profile-nav-wrapper">
            <button class="explore-reset-btn"></button>
            <button class="reset-btn" id="explore-reset"></button>
        </div>

    <script id="game-template" type="text/x-jQuery-templ">
          <div class="droppable-widget" data-bear="${Id}" style="top: ${y}px; left: ${x}px;">
            <div class="correct-answer hidden animated fade-in">
                <div class="correct-overlay" style="background-color:#${Color};"></div>
                <div class="correct-wrapper" style="background-color:#${Color}">
                <h2 class="correctTitle">${Correct.title}</h2>
                <p class="correctText">${Correct.text}</p>
                </div>
                <img class="correctImg" src="${Correct.image}">
            </div>
            <div class="hint-1 hidden animated shake">
                <div class="hint-overlay"></div>
                <div class="hint-wrapper">
                    <h2>${Incorrect[0].title}</h2>
                    <p>${Incorrect[0].text}</p>
                </div>
            </div>
            <div class="hint-2 hidden animated shake">

                 <div class="hint-wrapper">
                    <h2>${Incorrect[1].title}</h2>
                    <p>${Incorrect[1].text}</p>
                </div>
            </div>  
          </div>
    </script>
